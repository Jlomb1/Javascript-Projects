<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JSX Assignment</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>

        <div id="JSX"></div>
        

        <script type="text/babel">

            class Greeting extends React.Component { //“React.Component” is used to specify a class or function.
                render() { //The “render()” is used to create a function in React.
                    return <h1>Hello, World!</h1> // The “return” statement returns information. You can customize the text within the <h1> element as well.
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById('JSX'))


        </script>






    </body>
</html>
