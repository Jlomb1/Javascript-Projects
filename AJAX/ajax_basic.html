<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/> <!--This is what is changed with the javascript code-->
			</div>
		<script type="text/javascript">
			//STEP1: set up the XML HTTP request object 
            var ajax = new XMLHttpRequest();

            //STEP2: prepare the open ajax request
            ajax.open("GET","content.html");

            //STEP3: define the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) { //learned how to use the "onreadystatechange" property with the "readyState" as well
                    document.getElementById("content").innerHTML = ajax.responseText;
                }
            }

            //STEP4: send the ajax request for data
            function getContent() {
                ajax.send();
                document.getElementById("btn_content").style.display = "none"; //this will remove the "get content" from the button and display the content.html
            }
		</script>
    </body>
</html>
