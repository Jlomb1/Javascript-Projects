<!DOCTYPE html>
<html>
    <head>
        <Script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></Script> 
    </head>

    <script>

        //Example of using jQuery with tutorial
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });

            $( "p" ).click(function() { //Example of an Event Basic
                console.log( "You clicked a paragraph!" );
                $( "#1" ).hide( "slow" );//Example of an basic Effect
            });
        });

    </script>

</html>
