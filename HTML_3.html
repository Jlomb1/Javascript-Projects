<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Attributes and More</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <h1>Characters</h1>
        <h3>Click on a game to see a familiar character!</h3>

        <ul>
            <li onclick="displayType(this)" id="Apex Legends"
                data-character_type="Path Finder">Apex Legends</li>

            <br>

            <li onclick="displayType(this)" id="Runescape"
                data-character_type="Wise Old Man">Runescape (oldschool)</li>

            <br>
            
            <li onclick="displayType(this)" id="MW2"
                data-character_type="Soap">Modern Warfare 2 (2009)</li>

            <br>

            <li onclick="displayType(this)" id="Halo Reach"
                data-character_type="Emile">Halo Reach</li>
        </ul>

    <script src="JavaScript/JavaScript_3.js"></script>
    </body>
</html>
